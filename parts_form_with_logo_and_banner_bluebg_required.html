  <style>
    body {
      background-color: #e6f3ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
    input, select {
      width: 100%;
      font-size: 16px;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    th:nth-child(1), td:nth-child(1) { width: 60%; }
    th:nth-child(2), td:nth-child(2) { width: 20%; }
    th:nth-child(3), td:nth-child(3) { width: 20%; }
    .header img {
      max-height: 100px;
      margin-bottom: 10px;
    }

  <script>
    function submitForm() {
      const form = document.getElementById('partsForm');
      if (!form.checkValidity()) {
        alert("Please fill out Tech Name, Row 1 Part, and Quantity.");
        return;
      }

      const techName = document.getElementById('techName').value || '';
      let body = `Tech Name: ${techName}\n\n`;

      for (let i = 0; i < 10; i++) {
        const part = document.querySelector('[name=part' + i + ']')?.value || '';
        const qty = document.querySelector('[name=qty' + i + ']')?.value || '';
        const notes = document.querySelector('[name=notes' + i + ']')?.value || '';
        if (part || qty || notes) {
          body += `Row ${i+1}: Part: ${part}, Qty: ${qty}, Notes: ${notes}\n`;
        }
      }

      const mailto = `mailto:chrisk@chesterfieldservice.com,julier@chesterfieldservice.com?subject=Parts Request Form&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    }
  </script>
