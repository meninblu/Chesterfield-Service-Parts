
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parts Request Form</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Parts Form">
  <link rel="apple-touch-icon" href="CSI logo.png">
  <style>
    body {
      background-color: #e6f3ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
    input, select {
      width: 100%;
      font-size: 16px;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    th:nth-child(1), td:nth-child(1) { width: 60%; }
    th:nth-child(2), td:nth-child(2) { width: 20%; }
    th:nth-child(3), td:nth-child(3) { width: 20%; }
    .header img {
      max-height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="CSI logo.png" alt="Company Logo"><br>
    <img src="CSI Banner.jpg" alt="Parts Order Banner" style="max-width:100%; height:auto;">
  </div>

  <h2>Parts Requisition Form</h2>

  <form id="partsForm">
    <div style="margin-bottom: 20px;">
      <label for="techName"><strong>Tech Name:</strong></label><br>
      <input type="text" id="techName" name="techName" required style="width: 300px;">
    </div>

    <table>
      <tr><th>Part</th><th>Quantity</th><th>Notes</th></tr>
      
<tr>
  <td><input type="text" name="part0" list="part-options" required></td>
  <td><input type="number" name="qty0" min="1" required></td>
  <td><input type="text" name="notes0"></td>
</tr>

<tr>
  <td><input type="text" name="part1" list="part-options" ></td>
  <td><input type="number" name="qty1" min="1" ></td>
  <td><input type="text" name="notes1"></td>
</tr>

<tr>
  <td><input type="text" name="part2" list="part-options" ></td>
  <td><input type="number" name="qty2" min="1" ></td>
  <td><input type="text" name="notes2"></td>
</tr>

<tr>
  <td><input type="text" name="part3" list="part-options" ></td>
  <td><input type="number" name="qty3" min="1" ></td>
  <td><input type="text" name="notes3"></td>
</tr>

<tr>
  <td><input type="text" name="part4" list="part-options" ></td>
  <td><input type="number" name="qty4" min="1" ></td>
  <td><input type="text" name="notes4"></td>
</tr>

<tr>
  <td><input type="text" name="part5" list="part-options" ></td>
  <td><input type="number" name="qty5" min="1" ></td>
  <td><input type="text" name="notes5"></td>
</tr>

<tr>
  <td><input type="text" name="part6" list="part-options" ></td>
  <td><input type="number" name="qty6" min="1" ></td>
  <td><input type="text" name="notes6"></td>
</tr>

<tr>
  <td><input type="text" name="part7" list="part-options" ></td>
  <td><input type="number" name="qty7" min="1" ></td>
  <td><input type="text" name="notes7"></td>
</tr>

<tr>
  <td><input type="text" name="part8" list="part-options" ></td>
  <td><input type="number" name="qty8" min="1" ></td>
  <td><input type="text" name="notes8"></td>
</tr>

<tr>
  <td><input type="text" name="part9" list="part-options" ></td>
  <td><input type="number" name="qty9" min="1" ></td>
  <td><input type="text" name="notes9"></td>
</tr>

    </table>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <datalist id="part-options">
    <option value="1/2 SharkBite Coupling">
    <option value="3/4 PVC Elbow">
    <option value="1 Ball Valve">
    <option value="Moen Cartridge 1222B">
    <option value="3/4 x 10' Pex Pipe">
    <option value="Toilet Tank Trip Lever">
  </datalist>

  <script>
    function submitForm() {
      const form = document.getElementById('partsForm');
      if (!form.checkValidity()) {
        alert("Please fill out Tech Name, Row 1 Part, and Quantity.");
        return;
      }

      const techName = document.getElementById('techName').value || '';
      let body = `Tech Name: ${techName}\n\n`;

      for (let i = 0; i < 10; i++) {
        const part = document.querySelector('[name=part' + i + ']')?.value || '';
        const qty = document.querySelector('[name=qty' + i + ']')?.value || '';
        const notes = document.querySelector('[name=notes' + i + ']')?.value || '';
        if (part || qty || notes) {
          body += `Row ${i+1}: Part: ${part}, Qty: ${qty}, Notes: ${notes}\n`;
        }
      }

      const mailto = `mailto:scottm@chesterfieldservice.com?subject=Parts Request Form&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    }
  </script>
</body>
</html>
