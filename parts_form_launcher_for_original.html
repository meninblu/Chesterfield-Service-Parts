
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parts Form Launcher</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Parts Form">
  <link rel="apple-touch-icon" href="CSI logo.png">
  <style>
    body {
      background-color: #e6f3ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .logo-button img {
      height: 150px;
      transition: transform 0.2s;
    }
    .logo-button img:hover {
      transform: scale(1.05);
    }
    .label {
      font-size: 20px;
      margin-top: 20px;
      color: #003366;
    }
  </style>
</head>
<body>
  <a href="https://meninblu.github.io/Chesterfield-Service-Parts/parts_form_with_logo_and_banner.html" class="logo-button">
    <img src="CSI logo.png" alt="Open Parts Form">
  </a>
  <div class="label">Tap the logo to open the Parts Request Form</div>
</body>
</html>
